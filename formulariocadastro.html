<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=No">
    <link rel="stylesheet" href="formulariocadastro.css">
    <link rel="stylesheet" href="">
    <title>Formulario de cadastro</title>
</head>
<body>
    
    <div class="formulario">
        <h1>Cadastre-se:</h1><br>
        <form action="">
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="nam" >
                    Nome: <br>
                <input type="text" id="nam" required><br><br>
                </label>
                <label for="sob">
                    Sobrenome: <br>
                <input type="text" id="sob" required><br><br>
                </label>
                <label for="cp">
                    CPF: <br>
                <input type="text" id="cp" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="numero de cadastro de pessoa fisica"> <br><br>
                <label for="sex">
                    Sexo: <br>
                    <select name="" id="" required> 
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="ND">Nao Declarado</option>
                    </select> <br> <br>
                </label>
                </label>
                <label for="ema">
                    Email: <br>
                <input type="email" id="ema" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"" title="endereço de e-mail"><br><br>
                </label>
                <label for="tel">
                    Telefone: <br>
                <input type="tel" id="tel" required pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" title="o campo numero de telefone S"><br><br>
                </label>
                <label for="data">
                    Data de Nascimento: <br><br>
                <input type="date" id="data" required min="1980-01-01" max="2022-09-23">
                </label>  <br><br>
                <label for="">
                    Descrição Pessoal: <br> <br>
                    <textarea name="descricao" id="" width="40%"></textarea>
                </label><br><br>

                <input type="checkbox" class="check"> <a href="google.com" target="_blank">Aceito os termos e condições</a>. <br><br>
                <button >Fazer Cadastro</button>
            </fieldset>    
        </form> <br> <br>

    </div>
    
</body>
</html>
